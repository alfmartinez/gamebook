<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="products">
        <div class="product" ng-repeat="product in products"><a href="/product/{{product._id}}" tooltip="{{product.info}}">{{product.name}}</a></div>
      </div>
      <div class="newproduct">
        <form novalidate class="simple-form">
          Nom: <input type="text" ng-model="newProduct.name" />
          <input type="submit" id="submit" ng-click="createProduct(newProduct)" />
        </form>
      </div>
    </div>
  </div>
</div>
